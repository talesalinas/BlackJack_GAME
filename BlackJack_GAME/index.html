<!DOCTYPE html>
<html>
    <head>
        <title>Black Jack Game</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
        <link href="css/style.css" rel="stylesheet">
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="container-bj">
            <h1>BlackJack GAME</h1>
            <h2><span id="blackjack-result">Let's Play!!!</span></h2>

            <div class="flex-blackjack-row-1">
                <div id="your-box">
                    <h2>You: <span id="score-you">0</span></h2>
                </div>
                <div id="dealer-box">
                    <h2>Dealer: <span id="score-dealer">0</span></h2>
                </div>
            </div><!--row-1-->

            <div class="flex-blackjack-row-2">
                <div class="buttons">
                    <button class="btn-lg btn-primary mr-2" id="hit-button">Hit</button>
                    <button class="btn-lg btn-warning mr-2" id="stand-button">Stand</button>
                    <button class="btn-lg btn-danger" id="deal-button">Deal</button>
                </div>
            </div><!--row-2-->

            <div class="flex-blackjack-row-3">
                <table>
                    <tr>
                        <th>Wins</th>
                        <th>Losses</th>
                        <th>Draws</th>
                    </tr>
                    <tr>
                        <td><span id="wins">0</span></td>
                        <td><span id="losses">0</span></td>
                        <td><span id="draws">0</span></td>
                    </tr>
                </table>
            </div><!--row-3-->

        </div><!--container-bj-->
        
        <script src="js/scripts.js"></script>
    </body>
</html>
